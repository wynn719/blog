{% include header.html %}
    <div id="content" role="main">
	    <h2>与有关的文章</h2>
	    <div>
	      {% for post in site.tags.TAG %}
	        <article>
	          <header>
	            <h3 class="title"><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3> 
	            <div class="tags">
	              {% for tag in post.tags %}
	                <a class="tag-ele" href="{{ site.url }}tag/{{ tag }}/" title="{{ tag }}">{{ tag }}</a>
	              {% endfor %}
	            </div>
	          </header>
	          <div class="datetime">
	            {{ post.date | date_to_string}}
	          </div>
	          <p class="excerpt">{{ post.excerpt }}</p>
	          <footer>
	            <a class="button button-small" href="{{ site.url }}{{ post.url }}" title="查看全文">查看全文……</a>
	          </footer>
	        </article>
	      {% endfor %}
	    </div>

	<script>
	function getUrlVars(){
		var vars = [], hash;
		var hashes = window.location.href.slice(window.location.href.indexof('?') + 1).split('&');
		for(var i = 0;i < hashes.length; i++){
			hash = hashes[i].split('=');
			vars.push(hash[0]);
			vars[hash[0]] = hash[1];
		}
		return vars;
	}
	</script>
