---
layout: default
---

<div class="recent-posts">
    <div class="post-list">
        {% for post in site.posts %}
        <article class="post">
            <header>
                <h3 class="title"><a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
            </header>
            <div class="datetime">
                {{ post.date | date_to_long_string }}
            </div>
            <div class="tags">
                {% for tag in post.tags %}
                    <span>{{ tag }}</span>
                {% endfor %}
            </div>
            <p class="excerpt">{{ post.excerpt }}</p>
        </article>
        {% endfor %}
    </div>
</div>
