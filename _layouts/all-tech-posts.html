{% include header.html %}
    <div id="content" role="main">
	    <div class="section-header">
	      <h2 class="section-title">All tech posts</h2>
	    </div>
	    <div>
	      {% for post in site.categories.tech %}
	        <article class="tech">
	          <header>
	            <h3 class="title"><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3> 
	            <div class="tags">
	              {% for tag in post.tags %}
	                <a class="tag-ele" href="{{ site.url }}tag/{{ tag }}/" title="{{ tag }}">{{ tag }}</a>
	              {% endfor %}
	            </div>
	          </header>
	          <div class="datetime">
	            {{ post.date | date_to_string}}
	          </div>
	          <p class="excerpt">{{ post.excerpt }}</p>
	          <footer>
	            <a class="button button-small" href="{{ site.url }}{{ post.url }}" title="查看全文">查看全文……</a>
	          </footer>
	        </article>
	      {% endfor %}
	    </div>
    </div>
{% include footer.html %}
