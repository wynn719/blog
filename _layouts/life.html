{% include header.html %}
<!-- content -->
<div class="content" role="main">
    <section id="tech-posts">
        <div class="section-header">
            <h1 class="section-title">Life</h1>
        </div>
        <div class="tech-posts">
            {% for post in site.categories.life %}
                <article>
                    <header>
                        <h3 class="title"><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
                        <div class="tags">
                            {% for tag in post.tags %}
                                <span>{{ tag }}</span>
                            {% endfor %}
                        </div>
                    </header>
                    <div class="datetime">
                        {{ post.date | date_to_string}}
                    </div>
                    <p class="excerpt">{{ post.excerpt }}</p>
                </article>
            {% endfor %}
        </div>
    </section>
    {% include ele_disqus.html %}
</div>
<!-- end content -->
{% include footer.html %}
