---
layout: default
---

<div class="single">
    <article class="single-post">
        <header>
            <h1 class="title">{{ page.title }}</h1>
        </header>
        <div class="datetime">
            {{ page.date | date_to_long_string }}
        </div>
        <div class="tags">
            {% for tag in page.tags %}
                <span>{{ tag }}</span>
            {% endfor %}
        </div>
        <div class="art-content">{{ content }}</div>
        <footer>
           {% include ele_disqus.html %}
        </footer>
    </article>
</div>
